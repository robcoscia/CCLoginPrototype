    <h1 id="h1Login">EdAssit Login</h1>
	<div id="panel1" class="panel panel-default">
		<div class="panel-body clearfix" >
			<div class = "logoLeft"> 
				<img src = "img/bh-logo-2X.png" alt="Bright Horizons Logo" />
			</div>
			<span class="tie tie-bl"></span>
			<span class="tie tie-br"></span>
		</div>
	</div>
	

	<div id="panel2" class="panel panel-default">
		<div class="panel-body">
		
			<div id="panel3" class="panel panel-default">
				<div class="panel-body clearfix" >
			        <div id="panel2Hdr">
				        WELCOME TO THE <span id="lobTitle">EDASSIST LOGIN PAGE</span>
			        </div>
					<div class = "logoLeft"> 
						<img id="lobLogo" src ="Img/EdAssistlogo.png" alt="EdAssist Logo" />
					</div>
                    <div id = "signInTitle"> SIGN IN</div>
                    <div id="loginSeperator" class="clearfix"></div>
					<form id="loginForm" action="#" method="post">
						<input id="username" type="text" name="username" placeholder="Username"/>
						<br />
						<input id="password" type="password" name="password" placeholder="Password"/>	
						<br />
                        <div id="panel3MidDiv" class="clearfix">
                            <div id="leftMidLoginDiv">
						        <input id ="submitLogin" type="submit" value="LOG IN"/>
                            </div>
                            <div id="rightMidLoginDiv">
                                <input id ="rememberMeCheckBox" type="checkbox" /> <label>Remember Me</label> <br />  
						        <a href="#" id="forgotPassword">Forgot Password</a>  
                            </div>
                        </div>
					</form>
                    <div id="loginFormFooter" class="clearfix">
                        <div> First time here?</div>
                        <input id="createPasswordButton" type="button" value="Create Password" />
                    </div>
				</div>
			</div>
			<div id="panel4" class="panel panel-default">
				<div class="panel-body clearfix" >
                <img alt="Students Studying in the Library" src="Img/two-employees-studying-in-library-341x287.jpg" />
                </div>
            </div>
		</div>
	</div>
